<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=], initial-scale=1.0" />
    <title>KenzieFlix</title>
  </head>
  <body>
    <header>
      <img src="logo 1.svg" alt="Logo KenzieFlix" />
    </header>
    <main>
      <h1>Quem está assistindo?</h1>
      <section>
        <div class="usuario">
          <div class="zoom">
            <img
              src="avatar1.jpg"
              alt="Foto de perfil do usuário"
              class="perfil foto"
            />
          </div>
          <p>Aline</p>
        </div>
        <div class="usuario">
          <div class="zoom">
            <img
              src="avatar_2.jpg"
              alt="Foto de perfil do usuário"
              class="perfil foto"
            />
          </div>
          <p>Pedrinho</p>
        </div>
        <div class="usuario">
          <div class="zoom">
            <img
              src="avatar_3.jpg"
              alt="Foto de perfil do usuário"
              class="perfil foto"
            />
          </div>
          <p>Júlia</p>
        </div>
        <div class="usuario">
          <div>
            <img
              src="plus-circle.png"
              alt="adicionar foto de perfil do usuário"
              class="perfil"
              id="adicionarPerfil"
            />
          </div>
          <p>Adicionar perfil</p>
        </div>
      </section>
    </main>
    <footer>
      <button id="botao">Gerenciar Perfis</button>
    </footer>
  </body>
</html>
